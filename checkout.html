<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="checkout.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="myform">
        <header> Shipping Address</header>
        <div class="container">
        
            <!-- name -->
          <div class="form_row">
            <div class="column">
              <input type="text" name="firstname" placeholder="First Name">
            </div>
            
            <div class="column">
              <input type="text" name="lastname" placeholder="Last Name">
            </div>
          </div>
          
          <!-- address -->
          <div class="form_row">
            <input type="text" name="address" id="address" placeholder="Address">
          </div>

          <!-- state/postcode -->
          <div class="form_row">
            <div class="column">
              <input type="text" name="firstname" placeholder="State">
            </div>
            
            <div class="column">
              <input type="text" name="lastname" placeholder="Postcode">
            </div>
            
          </div>

          <!-- phone number form -->
          <div class="form_row">
            <input type="text" name="address" id="address" placeholder="Email">
          </div>

        <div class="form_row">
          <input type="button" value="Continue" class="btn" onclick="forward()">
          <script>
            function forward(){
              document.location.href = "payment.html";
            }
          </script>
          <input type="button" value="Back" class="btn" onclick="back()">
          <script>
            function back(){
              document.location.href = "cart.html";
            }
          </script>
        </div>
      </form>
    
</body>
</html>
